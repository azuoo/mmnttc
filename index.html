<div class="ad">
                <p>إعلان 1</p>
                <button onclick="showAdPopup('محتوى الإعلان 1')">عرض التفاصيل</button>
            </div>
            <div class="ad disabled">
                <p>إعلان 2</p>
                <button disabled>عرض التفاصيل</button>
            </div>
        </div>
        <div id="withdrawal" class="page withdrawal-page" style="display:none">
            <h1>سحب الأموال</h1>
            <div class="wallets">
                <div class="wallet">
                    <img src="images/wallet1.png" alt="محفظة 1">
                    <p>محفظة 1</p>
                </div>
                <div class="wallet">
                    <img src="images/wallet2.png" alt="محفظة 2">
                    <p>محفظة 2</p>
                </div>
            </div>
        </div>
    </div>
    <div class="back-button" id="backButton" onclick="goBack()">العودة للخلف</div>
    <div class="ad-popup" id="adPopup">
        <button class="close" onclick="closeAdPopup()">إغلاق</button>
        <div id="adContent"></div>
    </div>
    <div class="copy-message" id="copyMessage">تم نسخ الرابط!</div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        function showPage(pageId) {
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(page) {
                page.style.display = 'none';
            });

            var selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.style.display = 'block';
            }

            var backButton = document.getElementById('backButton');
            if (pageId !== 'home') {
                backButton.style.display = 'block';
            } else {
                backButton.style.display = 'none';
            }
        }

        function goBack() {
            showPage('home');
        }

        function showAdPopup(content) {
            var adPopup = document.getElementById('adPopup');
            var adContent = document.getElementById('adContent');
            adContent.innerHTML = content;
            adPopup.style.display = 'block';
        }

        function closeAdPopup() {
            var adPopup = document.getElementById('adPopup');
            adPopup.style.display = 'none';
        }

        function copyReferralLink() {
            var referralLink = document.getElementById('referralLink').innerText;
            navigator.clipboard.writeText(referralLink).then(function() {
                var copyMessage = document.getElementById('copyMessage');
                copyMessage.style.display = 'block';
                setTimeout(function() {
                    copyMessage.style.display = 'none';
                }, 2000);
            }, function() {
                console.error('Failed to copy referral link');
            });
        }
    </script>
</body>
</html>
